<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
              Roboto: ["Roboto", "Arial"],
          },
          colors: {
            // brand color
            primary: '#3DCBB1',
            secondary: '#FFD130',
            // color shades
            P40: '#EC9792',
            P60: '#E56D67',
            P80: '#C42A22',
            P100: '#98211A',
            // Object color
            Black90: '#1B1B1B90',
            Black60: '#1B1B1B60',
            Black30: '#1B1B1B10',
            White90: '#F9F9F990',
            White60: '#F9F9F960',
            White30: '#F9F9F930',
            Error:"#FE416D",
            Warning:"#A04AE3",
            Success:"#00DDC0",

          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer components {
        /* typegraphie  */
        .text-1 { @apply text-[61px] }
        .text-2 { @apply text-[48px] }
        .text-3 { @apply text-[40px] }
        .text-4 { @apply text-[32px] }
        .text-5 { @apply text-[24px] }
        .text-6 { @apply text-[20px] }
        .text-7 { @apply text-[16px] }
        .text-8 { @apply text-[12px] }

        /* buttons */
        button { @apply flex items-center justify-center gap-2 transition-all duration-200 ease-in-out }
        button[disabled] { @apply bg-Black30 text-Black30 border-none hover:bg-Black30 cursor-not-allowed }
        .btn-primary { @apply bg-primary text-white hover:bg-P80 }
        .btn-secondary  { @apply border border-Black90 text-Black90 hover:bg-white }
        .btn-secondary2  { @apply border border-Black60 text-Black60 hover:text-primary hover:bg-White90 hover:border-primary }

        /* Border Radius */
        .rounded-1 { @apply rounded-[12px] }
        .rounded-2 { @apply rounded-[14px] }
        .rounded-3 { @apply rounded-[18px] }

        /* button-size */
        .btn-sm { @apply px-4 py-2 text-8 rounded-1 }
        .btn-md { @apply px-4 py-2 text-7 rounded-2 }
        .btn-lg { @apply px-6 py-3 text-6 rounded-3 }

        /* Course Card Component */
        

    }
  </style>
</head>

<body class="lg:container lg:px-[120px] container px-5 text-Roboto">
  <nav class="py-2 flex items-center justify-between">

        />
        <button class="absolute inset-y-0 right-4 flex items-center text-gray-500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
      <div class="flex items-center">
        <p class="mr-[22px]">Become Instructor</p>

      </div>
      <div class="flex items-center gap-[19.5px] font-bold">
        <button class="btn-sm btn-secondary ">Login</button>
        <button class="btn-sm btn-primary">

        </svg>
        Sign Up
        </button>
      </div>
    </div>
  </nav>
  <main>
    <section class="bg-[url('pictures/hero.png')] bg-cover bg-no-repeat bg-center rounded-2xl relative mt-10">
      <div class="bg-white/20 w-[34px] h-[81px] absolute inset-y-0 left-0 flex top-40 items-center justify-center">

    <section class="mt-10">
      <div class="flex gap-8 items-center">
        <button class="btn-sm btn-secondary2 ">All Recommendation</button>
        <button class="btn-sm btn-secondary2 ">Adobe Illustrator</button>
        <button class="btn-sm btn-secondary2 ">Adobe Photoshop</button>
        <button class="btn-sm btn-secondary2 ">UI Design</button>
        <button class="btn-sm btn-secondary2 ">Web Programming</button>
        <button class="btn-sm btn-secondary2 ">Mobile Programming</button>
        <button class="btn-sm btn-secondary2 ">Backend Development</button>
        <button class="btn-sm btn-secondary2 ">Vue JS</button>
      </div>
    </section>
    <section class="mt-10">
      <div>
        <p class="font-bold text-6 mb-2">More from Kitani Studio</p>
        <p class="text-Black60">We know the best things for You. Top picks for You.</p>
      </div>
      <div>

      </div>
    </section>
  </main>


</body>

</html>
